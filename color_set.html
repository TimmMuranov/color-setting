<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Цветовой ползунок</title>
</head>
<body>
  <div style="display: none; background-color: silver; width: 120px; height: 40px;" id="colDiv">
    <canvas id="canvas" width="30px" height="30px" style="border: 2px solid aqua;"></canvas>
    <button id="colSwap">Сменить</button>
  </div>

  <button id="openSetCol">Настроить цвет</button>

<script>
const mainColors = ["#000000", "#FFFFFF", "#FF0000", "#008000", "#0000FF", "#FFFF00"];
let colNum = 0;

document.getElementById('canvas').style.backgroundColor = mainColors[colNum];

document.getElementById('openSetCol').addEventListener('click', () => {
  const colDiv = document.getElementById('colDiv');
  if(colDiv.style.display === 'none'){colDiv.style.display = 'block';}
  else{alert(mainColors[colNum]);colDiv.style.display = 'none';}
});

document.getElementById('colSwap').addEventListener('click', () => {
  if(colNum === 5){colNum = 0;}
  else{colNum++;}
  document.getElementById('canvas').style.backgroundColor = mainColors[colNum];
})
</script>
</body>
</html>
