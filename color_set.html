<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Цветовой ползунок</title>
</head>
<body>
    <canvas id="canvas" width="150px" height="20px"></canvas>
    <p>
        <input type="range" id="c1" min="0" max="255"/> R: <input type="text" id="R_hex" readonly/>
    </p>
    <p>
        <input type="range" id="c2" min="0" max="255"/> G: <input type="text" id="G_hex" readonly/>
    </p>
    <p>
        <input type="range" id="c3" min="0" max="255"/> B: <input type="text" id="B_hex" readonly/>
    </p>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Определяем цвет фона для квадрата
        let color = '000';
        ctx.fillStyle = '#' + color;
        ctx.fillRect(0, 0, 150, 20);

        const c1 = document.getElementById('c1');
        const c2 = document.getElementById('c2');
        const c3 = document.getElementById('c3');
        const R_hex = document.getElementById('R_hex');
        const G_hex = document.getElementById('G_hex');
        const B_hex = document.getElementById('B_hex');

        let r = '00';
        let g = '00';
        let b = '00';

        c1.addEventListener('input', () => {
            const value = c1.value;
            const hexValue = value.toString(16);
            R_hex.value = hexValue;
            r = hexValue;

            color = r + g + b;
            ctx.fillStyle = '#' + color;
            ctx.fillRect(0, 0, 150, 20);
        });

        c2.addEventListener('input', () => {
            const value = c2.value;
            const hexValue = value.toString(16);
            G_hex.value = hexValue;
            g = hexValue;

            color = r + g + b;
            ctx.fillStyle = '#' + color;
            ctx.fillRect(0, 0, 150, 20);
        });

        c3.addEventListener('input', () => {
            const value = c3.value;
            const hexValue = value.toString(16);
            B_hex.value = hexValue;
            b = hexValue;

            color = r + g + b;
            ctx.fillStyle = '#' + color;
            ctx.fillRect(0, 0, 150, 20);
        });
    </script>
</body>
</html>
